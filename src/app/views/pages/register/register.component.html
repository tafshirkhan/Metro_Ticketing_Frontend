<div class="body"> 
	<div class="main">  	
		<!-- <input type="checkbox" id="chk" aria-hidden="true"> -->
            <h3 class="title"><b>Signup</b></h3>
			<div class="signup">   
				<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div> 
                        <div> 
                            <input 
                                type="text" 
                                formControlName="name" 
                                name="txt" placeholder="Name"
                                class="form-control form-control-sm">
                        </div>
                        <div *ngIf="
                                signupForm.get('name')?.invalid &&
                                signupForm.get('name')?.errors &&
                                (signupForm.get('name')?.dirty ||
                                signupForm.get('name')?.touched)">
                            <span
                                class="text-danger"
                                *ngIf="signupForm.get('name').hasError('required')">
                                Name is required.
                            </span>
                            <span
                                class="text-danger"
                                *ngIf="signupForm.get('name').hasError('pattern')">
                                No special characters are allowed.
                            </span>
                    </div>
                </div>

                <div> 
                    <div>
                         <input type="text" 
                            formControlName="email" 
                            name="email" 
                            class="form-control form-control-sm" 
                            placeholder="Email">
                    </div>
                    <div *ngIf="
                                signupForm.get('email')?.invalid &&
                                signupForm.get('email')?.errors &&
                                (signupForm.get('email')?.dirty ||
                                signupForm.get('email')?.touched)">
                            <span
                                class="text-danger"
                                *ngIf="signupForm.get('email').hasError('required')">
                                Email is required.
                            </span>
                    </div>
                </div>

                <div> 
                    <div>
                        <input 
                            type="text" 
                            formControlName="address" 
                            name="address" 
                            class="form-control form-control-sm" 
                            placeholder="Address" 
                            >
                    </div>
                    <div *ngIf="
                                signupForm.get('address')?.invalid &&
                                signupForm.get('address')?.errors &&
                                (signupForm.get('address')?.dirty ||
                                signupForm.get('address')?.touched)">
                            <span
                                class="text-danger"
                                *ngIf="signupForm.get('address').hasError('required')">
                                Email is required.
                            </span>
                    </div>
                </div>
                <div> 
                        <div>
                            <input 
                                type="text" 
                                formControlName="mobile" 
                                name="mobile" 
                                class="form-control form-control-sm" 
                                placeholder="Mobile" 
                                >
                        </div>
                        <div *ngIf="
                                signupForm.get('mobile')?.invalid &&
                                signupForm.get('mobile')?.errors &&
                                (signupForm.get('mobile')?.dirty ||
                                signupForm.get('mobile')?.touched)">
                            <span
                                class="text-danger"
                                *ngIf="signupForm.get('mobile').hasError('required')">
                                Mobile is required.
                            </span>
                            <span
                                class="text-danger"
                                *ngIf="signupForm.get('mobile').hasError('pattern')">
                                No special characters are allowed.
                            </span>
                        </div>
                </div>

                <div> 
                    <div>
                        <input 
                            type="password" 
                            formControlName="password" 
                            name="password" 
                            class="form-control form-control-sm" 
                            placeholder="Password" 
                            >
                    </div>
                    <div *ngIf="
                                signupForm.get('password')?.invalid &&
                                signupForm.get('password')?.errors &&
                                (signupForm.get('password')?.dirty ||
                                signupForm.get('password')?.touched)">
                            <span
                                class="text-danger"
                                *ngIf="signupForm.get('password').hasError('required')">
                                Password is required.
                            </span>
                        
                    </div>
                </div>

                <div> 
                    <div>
                         <input 
                            type="text" 
                            formControlName="role" 
                            name="role" 
                            class="form-control form-control-sm" 
                            placeholder="Role" 
                            >
                    </div>
                    <div *ngIf="
                                signupForm.get('role')?.invalid &&
                                signupForm.get('role')?.errors &&
                                (signupForm.get('role')?.dirty ||
                                signupForm.get('role')?.touched)">
                            <span
                                class="text-danger"
                                *ngIf="signupForm.get('role').hasError('required')">
                                Role is required.
                            </span>
                        
                    </div>
                </div>
					<button type="submit">Sign up</button>
				</form>
                <button (click)="goToLoginPage('login')">Login</button>
			</div>
	</div>
</div>
