<c-card>
  <c-card-header><b>Search a train</b></c-card-header>
  <c-card-body>
    <div>
    <form [formGroup]="trainForm">
      <div> 
        <c-row>
            <c-col [xs]>
              <label class="form-control-label">Form Station<span class="text-danger">*</span></label>
              <input
                  formControlName="arrivalStation"
                  name="name"
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Train name"
                />
            </c-col>
            <c-col [xs]>
              <label class="form-control-label">To Station<span class="text-danger">*</span></label>
              <input
                  formControlName="departureStation"
                  name="departureStation"
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Total distance"
                />
            </c-col>
        </c-row>
      </div>

      <div> 
        <c-row>
            <c-col [xs]>
              <label class="form-control-label">Journey Date<span class="text-danger">*</span></label>
              <input
                  formControlName="journeyDate"
                  name="journeyDate"
                  type="date"
                  class="form-control form-control-sm"
                  placeholder="Arrival date"
                />
            </c-col>
            <c-col [xs]></c-col>
        </c-row>
      </div>

      <div>
        <button style="margin-top: 5px;" cButton color="success" type="submit">Search</button>
      </div>
    </form>
    </div>

    <h6 style="margin-top: 10px;"><b>Available Trains</b></h6> 
    <div> 
        <table cTable hover striped>
        <thead>
            <tr>
                <th  scope="col">Name</th>
                <th  scope="col">From Station</th>
                <th  scope="col">To Station</th>
                <th  scope="col">Arrival Date</th>
                <th  scope="col">Departure Date</th>
                <th  scope="col">Arrival Time</th>
                <th  scope="col">Departure Time</th>
                <th  scope="col" class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody >
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                   <td class="text-center">
                <button
                  class="ang-btn-edit ang-icon-btn"
                  cButton
                  color="success"
                  variant="outline"
                  title="book now">Book now
                </button>
              </td>
                </tr>
        </tbody>
</table>

    </div>
  </c-card-body>
</c-card>
