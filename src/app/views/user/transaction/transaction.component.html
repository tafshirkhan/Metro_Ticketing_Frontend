        <c-row>
            <c-col [xs]>
              <label class="form-control-label">Card Number<span class="text-danger"></span></label>
                <input
                  formControlName="number"
                  name="number"
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Card number"
                />
                <div
                  class="col-sm-12"
                  *ngIf="
                    transactionForm.get('number')?.invalid &&
                    transactionForm.get('number')?.errors &&
                    (transactionForm.get('number')?.dirty ||
                      transactionForm.get('number')?.touched)
                  "
                >
                  <span
                    class="text-danger"
                    *ngIf="transactionForm.get('number').hasError('required')"
                  >
                    Card number is required.
                  </span>
                </div>
            </c-col>
            <c-col [xs]>
              <label class="form-control-label">CVV<span class="text-danger"></span></label>
              <input
                  formControlName="cvv"
                  name="cvv"
                  type="password"
                  class="form-control form-control-sm"
                  placeholder="CVV"
                />
                <div
                  class="col-sm-12"
                  *ngIf="
                    transactionForm.get('cvv')?.invalid &&
                    transactionForm.get('cvv')?.errors &&
                    (transactionForm.get('cvv')?.dirty ||
                      transactionForm.get('cvv')?.touched)
                  "
                >
                  <span
                    class="text-danger"
                    *ngIf="transactionForm.get('cvv').hasError('required')"
                  >
                    CVV is required.
                  </span>
                </div>
            </c-col>
        </c-row>
       
        <label style="margin-top: 5px;"><b>EXPIRY DATE</b></label>
        <div> 
            <c-row>
                <c-col [xs]>
                <label class="form-control-label">Month<span class="text-danger"></span></label>
                    <select  class="form-control form-control-sm">  
                        <option disabled>--month--</option>
                        <option >January</option>
                        <option>February</option>
                        <option >March</option>
                        <option >April</option>
                        <option >May</option>  
                        <option >June</option>
                        <option >July</option>
                        <option >August</option>
                        <option >Spetember</option>
                        <option >October</option>
                        <option >November</option>
                        <option >December</option> 
                    </select>
                </c-col>
                <c-col [xs]>
                <label class="form-control-label">Year<span class="text-danger"></span></label>
                
                    <select class="form-control form-control-sm">  
                        <option disabled>--year--</option> 
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option> 
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>  
                    </select>
                </c-col>
            </c-row>
        </div>
      <button style="margin-top: 5px;" type="submit" cButton color="info">Pay: {{fare.fare | number:'1.0-2'}}</button>    
    </form>
  </c-card-body>
</c-card>
